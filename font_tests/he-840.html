<html lang="heb">
	<p style="font-weight:700">וַיִּפֶן אַחֲרָיו וַיִּרְאֵם,</p>
	<p style="font-weight:700">וַיְקַלְלֵם בְּשֵׁם יְהוָה;</p>
	<p style="font-weight:700">וַתֵּצֶאנָה שְׁתַּיִם דֻּבִּים,</p>
	<p style="font-weight:700">מִן-הַיַּעַר,</p>
	<p style="font-weight:700">וַתְּבַקַּעְנָה מֵהֶם,</p>
	<p style="font-weight:700">אַרְבָּעִים וּשְׁנֵי יְלָדִים</p>
</html>
